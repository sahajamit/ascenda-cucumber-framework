name: API Automation Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/documents/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/documents/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Tests
        run: ./gradlew clean cucumberCli -PcucumberOptions="@ascenda-api"

      - name: Upload Allure reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: build/allure-results
          retention-days: 30




